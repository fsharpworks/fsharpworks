---
layout: default
---

<div class="container">
    <div class="row header fw-logo">
        <div class="col-lg-3 col-md-4">
            <img itemprop="image" src="https://fsharpworks.com/images/fsharp_works_logo_50.png" alt="fsharpWorks logo" class="img-responsive" />
        </div>
        <div class="col-lg-5 col-md-6 header-tagline2">
            <h2 class="header-tagline2">The safe choice for functional-first development</h2>
        </div>
    </div>
</div>
   
<div class="fw-photos fw-photos-subtle">
<div id="fworks-banner" class="carousel slide" data-ride="carousel">
  <!-- Content -->
  <div class="carousel-inner" role="listbox">
     <div class="{{ page.bannerImage }} item active"></div>
  </div>

  {% include navbar.inc %}


    <div class="overlay">
    {% if page.banner1 %}
    <p>{{ page.banner1 }}</p>
    {% endif %}
    {% if page.banner2 %}
    <p>{{ page.banner2 }}</p>
    {% endif %}
    </div>

</div>
</div>


<div class="container">
    {{ content }}
</div> <!-- /container -->
